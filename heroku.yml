setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile
  config:
    MIX_ENV: prod
    SECRET_KEY_BASE: $SECRET_KEY_BASE
    DATABASE_URL: $DATABASE_URL
    AOFF_AWS_S3_BUCKET: $AOFF_AWS_S3_BUCKET
    AOFF_AWS_ACCESS_KEY_ID: $AOFF_AWS_ACCESS_KEY_ID
    AOFF_AWS_SECRET_ACCESS_KEY: $AOFF_AWS_SECRET_ACCESS_KEY
    AOFF_AWS_REGION: $AOFF_AWS_REGION
